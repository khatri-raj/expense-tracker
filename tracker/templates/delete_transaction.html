{% extends 'base.html' %}

{% block title %}Delete Transaction - Expense Tracker{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card {
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  }
  .card-title {
    color: #dc3545;
    font-weight: 700;
  }
  .text-danger {
    color: #dc3545;
  }
  .btn-danger {
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-danger:hover {
    background-color: #c82333;
    transform: translateY(-2px);
  }
  .btn-secondary {
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Confirm Delete</h3>
          <p class="text-center">Are you sure you want to delete the transaction: <strong class="text-danger">{{ transaction }}</strong>?</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger w-50">Yes, Delete</button>
              <a href="{% url 'dashboard' %}" class="btn btn-secondary w-50">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
